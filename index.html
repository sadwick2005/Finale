<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFNE ☕ - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f3f2f1;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #8b5c2c;
      color: white;
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      text-decoration: underline;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .navbar input {
      padding: 5px 10px;
      width: 200px;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
    }

    .navbar .profile img {
      width: 30px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .content {
      display: flex;
      flex: 1;
    }

    .products {
      flex: 3;
      padding: 20px;
      overflow-y: auto;
    }

    .products h2 {
      margin-bottom: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
      height: 120px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .card button {
      background: #8b5c2c;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .card button:disabled {
      background: #ccc;
    }

    /* Cart */
    .cart {
      width: 250px;
      background: #f7f7f7;
      border-left: 1px solid #ccc;
      padding: 20px;
    }

    .cart h3 {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .checkout {
      margin-top: 20px;
      background: #8b5c2c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }

    .out-of-stock {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>☕ CFNE</h1>
    <ul>
      <li>Dashboard</li>
      <li>Your Favorite</li>
      <li>Chocolate</li>
      <li>Transaction History</li>
      <li>News & Updates</li>
      <li>Settings</li>
      <li>Logout</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="navbar">
      <input type="text" placeholder="Search..."/>
      <div class="profile">
        <span>Jenny Mendez</span>
        <img src="https://i.pravatar.cc/30" alt="profile" />
      </div>
    </div>

    <div class="content">
      <!-- Products -->
      <div class="products">
        <h2>Our Coffee</h2>
        <div class="card-grid" id="product-list">
          <!-- Cards will be generated by JS -->
        </div>
      </div>

      <!-- Cart -->
      <div class="cart">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <button class="checkout" onclick="checkout()">Go to Checkout</button>
      </div>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Cream cappuccino coffee", price: 1, img: "https://source.unsplash.com/200x150/?cappuccino", stock: true },
      { id: 2, name: "Cream macchiato coffee", price: 1, img: "https://source.unsplash.com/200x150/?macchiato", stock: true },
      { id: 3, name: "Cream marble coffee", price: 1, img: "https://source.unsplash.com/200x150/?latte", stock: true },
      { id: 4, name: "Original black coffee", price: 1, img: "https://source.unsplash.com/200x150/?blackcoffee", stock: false },
      { id: 5, name: "Arabica coffee", price: 1, img: "https://source.unsplash.com/200x150/?arabica", stock: true },
      { id: 6, name: "Robusta coffee", price: 1, img: "https://source.unsplash.com/200x150/?robusta", stock: false },
    ];

    const cart = [];

    function renderProducts() {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>$${p.price} ${!p.stock ? '<span class="out-of-stock">(Out of stock)</span>' : ''}</p>
          <button onclick="addToCart(${p.id})" ${!p.stock ? 'disabled' : ''}>Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price}</span>
        `;
        cartItems.appendChild(div);
      });
    }

    function checkout() {
      alert("Thanks for your order! ☕");
    }

    renderProducts();
  </script>
</body>
</html>
